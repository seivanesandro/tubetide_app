<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset e viewport devem vir primeiro -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- SEO e informações gerais -->
    <meta name="keywords" content="tubetide, youtube, videos " />
    <meta name="copyright" content="Copyright 2025 - Sandro Seivane" />
    <meta name="theme-color" content="#000000" />
    
    
    <!-- Mobile e PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="tubetide_app" />
    <meta name="apple-mobile-web-app-title" content="tubetide" />
    
    <!-- Open Graph (para redes sociais) -->
    <meta property="og:title" content="Welcome to my tubetide application" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="web app for search videos of api youtube" />
    <meta property="og:locale" content="pt_PT" />
    <meta property="og:site_name" content="tubetide" />

    <!-- Ícones para diferentes dispositivos -->
    <meta property="og:image" content="logo.png" />
    <meta property="og:image:width" content="512" />   
    <link rel="apple-touch-icon" sizes="192x192" href="android-chrome-192x192.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-chrome-512x512.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="%PUBLIC_URL%/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="icon" sizes="512x512" href="apple-chrome-512x512.png" />
    <link rel="icon" href="logo.png" type="image/png" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!--google apis, bootstrap 5.3-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>TubeTide App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
